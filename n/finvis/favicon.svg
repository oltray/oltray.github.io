<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0080"/>
      <stop offset="50%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ff0080"/>
      <stop offset="100%" stop-color="#ff0080cc"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#7b2ff7cc"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#00e5ffcc"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#39ff14cc"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Chart bars -->
  <rect x="96" y="280" width="56" height="136" rx="8" fill="url(#bar1)"/>
  <rect x="176" y="200" width="56" height="216" rx="8" fill="url(#bar2)"/>
  <rect x="256" y="240" width="56" height="176" rx="8" fill="url(#bar3)"/>
  <rect x="336" y="160" width="56" height="256" rx="8" fill="url(#bar4)"/>
  <!-- Trend line -->
  <polyline points="124,260 204,180 284,220 364,140" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dot accents -->
  <circle cx="124" cy="260" r="8" fill="#ff0080"/>
  <circle cx="204" cy="180" r="8" fill="#7b2ff7"/>
  <circle cx="284" cy="220" r="8" fill="#00e5ff"/>
  <circle cx="364" cy="140" r="8" fill="#39ff14"/>
  <!-- FV text -->
  <text x="256" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="64" fill="url(#accent)" letter-spacing="8">FINVIS</text>
</svg>
